<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
<h1>Text Sentiment Analysis Result</h1>
<p><strong>Text:</strong> {{ text }}</p>
{% if 'error' in sentiment %}
<p>Error: {{ sentiment.error }}</p>
{% else %}
<p><strong>Positive:</strong> {{ sentiment.positive|round(2) }}</p>
<p><strong>Negative:</strong> {{ sentiment.negative|round(2) }}</p>
<p><strong>Neutral:</strong> {{ sentiment.neutral|round(2) }}</p>
{% endif %}
<a href="/">Analyze another text</a>
</body>
</html>
